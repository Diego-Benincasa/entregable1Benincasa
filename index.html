<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Pesaje CEMODA</title>
    <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
    <h1>Simulador de Pesaje CEMODA</h1>
    <p>
        Este simulador solicita datos de un camión (matrícula, tara, peso facturado y peso real en balanza),
        calcula la diferencia de peso y muestra si está autorizado, autorizado con advertencia o no autorizado,
        basándose en una tolerancia definida.
    </p>

    <script src="./js/script.js"></script>
</body>
